# permissions for end users to edit serviceclusters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: servicecluster-editor-role
rules:
- apiGroups:
  - catapult.thetechnick.ninja
  resources:
  - serviceclusters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - catapult.thetechnick.ninja
  resources:
  - serviceclusters/status
  verbs:
  - get
